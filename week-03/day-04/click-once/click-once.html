<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
</head>

<body>
  <button>抚摸我～</button>

  <script>
    const b = document.querySelector('button');
    let flag = false;
    b.addEventListener('click', () => {
      if (!flag) {
        console.log(new Date().getTime());
        flag = true;
      }
    });
  </script>

    </script>

    OR

    <script src="one-time-clicker.js"></script> -->
</body>

</html>
