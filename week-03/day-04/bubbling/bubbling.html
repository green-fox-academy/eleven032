<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workshop: EventListeners</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    nav {
      text-align: center;
    }

    button {
      margin: 16px;
    }

    .img-inspector {
      margin: 0 auto;
      width: 500px;
      height: 320px;
      border: 1px solid #3a3a3a;
      background-image: url("../assets/mp.jpg");
      background-size: 200%;
    }
  </style>
</head>

<body>
  <nav>
    <button data-action="move" data-direction="up">Up</button>
    <button data-action="move" data-direction="down">Down</button>
    <button data-action="move" data-direction="left">Left</button>
    <button data-action="move" data-direction="right">Right</button>
    <button data-action="zoom" data-direction="in">Zoom in</button>
    <button data-action="zoom" data-direction="out">Zoom out</button>
  </nav>
  <div class="img-inspector">
  </div>

  <script>
    const div = document.querySelector('.img-inspector');
    const nav = document.querySelector('nav');

    let size = parseInt(getComputedStyle(div).backgroundSize);
    console.log(size);


    let mTop = 0;
    let mLeft = 0;

    nav.addEventListener('click', (event) => {
      let action = event.target.dataset.action;
      let dir = event.target.dataset.direction;
      if (action === 'move') {
        if (dir === 'up') {
          mTop -= 10;
        } else if (dir === 'down') {
          mTop += 10;
        } else if (dir === 'left') {
          mLeft -= 10;
        } else {
          mLeft += 10;
        }
        div.setAttribute('style', `background-position-x:${mLeft}px; background-position-y:${mTop}px`);
      } else {
        if (dir === 'in') {
          size += 20;
        } else {
          size -= 20;
        }
        div.setAttribute('style', `background-size : ${size}%`);
      }
    })




  </script>
</body>

</html>
