<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>闭包</title>
    <script type="text/javascript" charset="UTF-8">
        window.onload = function () {
            var aLi = document.getElementsByTagName('li');
            for (var i = 0; i < aLi.length; i++) {
                (function (i) {
                    aLi[i].onclick = function () {
                        alert(i);
                    };
                })(i);
            }
        };
    </script>
</head>

<body>
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ul>
</body>

</html>
